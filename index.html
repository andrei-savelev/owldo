<!doctype html>
<html class="no-js" lang="en" ng-app="TodoList">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>OwlDo</title>
	<!-- link rel="stylesheet" href="css/foundation.css" /-->
	<link rel="stylesheet" href="css/app.css" />
	<script src="js/vendor/modernizr.js"></script>
	<!-- AngularJS -->
	<script src="js/vendor/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
  <body ng-controller="TodoCtrl">

  <script src="js/app.js"></script>
  <div class="wrap">
	  <h3 class="list-group-item title">Список задач</h3>

	  <!-- Список Задач -->
	  <ul class="list-group-item">
		  <li ng-repeat="todo in todos">
			  <div class="b-left">
				  <input type="checkbox" ng-model="todo.done"/>
				  <p ng-class="{done:todo.done}" class="todo">{{todo.text}}</p>
			  </div>
			  <div class="b-right">
				  <a ng-click="move($index, 'up')" href=""><span class="glyphicon glyphicon-arrow-up"></span></a>
				  <a ng-click="move($index, 'down')" href=""><span class="glyphicon glyphicon-arrow-down"></span></a>
				  <a ng-click="removeTodo($index)" href=""><span class="glyphicon glyphicon-remove-circle"></span></a>
			  </div>
		  </li>
	  </ul>
	  <!-- / Список Задач -->

	  <!-- Предпоказ вводимых значений -->

	  <div class="list-group-item" ng-show="todoText">
		  <!--input disabeled="true" type="checkbox" /-->
		  <p class="todo">{{todoText}}</p>
	  </div>
	  <!-- / Предпоказ вводимых значений -->

	  <!-- Форма добавления новых задач -->
	  <form ng-submit="addTodo()" class="list-group-item">
		  <textarea type="text" ng-model="todoText">{{todoText}}</textarea>
		  <input type="submit" class="btn btn-default" value="Добавить задачу"/>
	  </form>
		<!-- / Форма добавления новых задач -->
  </div>
  <script src="js/vendor/jquery.js"></script>
  </body>
</html>
